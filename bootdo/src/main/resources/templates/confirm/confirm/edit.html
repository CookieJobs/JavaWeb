<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="username" name="username" th:value="${confirm.username}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">项目1：</label>
								<div class="col-sm-8">
									<input id="project1" name="project1" th:value="${confirm.project1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">项目1确认：</label>
								<div class="col-sm-8">
									<input id="readyConfirm1" name="readyConfirm1" th:value="${confirm.readyConfirm1}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">项目2：</label>
								<div class="col-sm-8">
									<input id="project2" name="project2" th:value="${confirm.project2}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">项目2确认：</label>
								<div class="col-sm-8">
									<input id="readyConfirm2" name="readyConfirm2" th:value="${confirm.readyConfirm2}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/confirm/confirm/edit.js">
	</script>
</body>
</html>
